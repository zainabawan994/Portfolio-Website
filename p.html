<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8f33e0, #4A00E0);
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #8E2DE2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .highlight {
            color: #8E2DE2;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: black;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 18px;
        }
        .buttons a:hover {
            background: #8E2DE2;
        }
        nav {
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
        nav a:hover {
            color: #8E2DE2;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            .buttons a {
                font-size: 16px;
                padding: 10px 20px;
            }
            nav a {
                font-size: 16px;
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                width: 140px;
                height: 140px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 18px;
            }
            p {
                font-size: 14px;
            }
            .buttons a {
                font-size: 14px;
                padding: 8px 16px;
            }
            nav a {
                font-size: 14px;
                margin: 0 5px;
            }
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            gap: 20px;
        }
        .header .profile-container {
            margin-left: auto;
        }
        .header h1, .header h2 {
            margin: 0;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column-reverse;
                align-items: center;
                text-align: center;
            }
            .header .profile-container {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="experience.html">Experience</a>
        </nav>
        <div class="header">
            <div>
                <h1>Hey, I'm <span class="highlight">Zainab</span> ðŸ‘‹</h1>
                <h2><span class="highlight">Frontend</span> Developer</h2>
            </div>
            <div class="profile-container">
                <img src="profile.jpg" alt="Profile Image" class="profile-image">
            </div>
        </div>
        <p>I'm a frontend developer, helping you build beautiful websites your users will love.</p>
        <div class="buttons">
            <a href="contact.html">Get in Touch</a>
            <a href="projects.html">Browse Projects</a>
        </div>
    </div>
</body>
</html>
