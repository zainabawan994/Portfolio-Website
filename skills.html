<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #4c4cc4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .skills-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .skill {
            margin: 10px 0;
            padding: 10px;
            background: #e0e7ff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .skill-name {
            font-weight: bold;
        }
        .skill-level {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>My Skills</h1>
    <div class="skills-container">
        <div class="skill">
            <span class="skill-name">HTML</span>
            <span class="skill-level">Advanced</span>
        </div>
        <div class="skill">
            <span class="skill-name">CSS</span>
            <span class="skill-level">Intermediate</span>
        </div>
        <div class="skill">
            <span class="skill-name">JavaScript</span>
            <span class="skill-level">Intermediate</span>
        </div>
        <div class="skill">
            <span class="skill-name">Designing</span>
            <span class="skill-level">Beginner</span>
        </div>
    </div>
</body>
</html>
